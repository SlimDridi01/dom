<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="hs.css">
</head>

<body>
    <h1>shopping card</h1>
    <div class="products">
        <div class="prod">
            <img src="kakashi.jpg" alt="kakashi">
            <p>kakashi figure</p>
            <div><span class="price">80</span><span>€</span></div>

            <div>
                <button class="plus">+</button>
                <span class="quant">0</span>
                <button class="moin">-</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div class="prod">
            <img src="naruto.jpg" alt="naruto">
            <p>capuche naruto</p>
            <div><span class="price">30</span><span>€</span></div>
            <div>
                <button class="plus">+</button>
                <span class="quant">0</span>
                <button class="moin">-</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <div class="prod">
            <img src="black.png" alt="black">
            <p>black clover flag</p>
            <div><span class="price">25</span><span>€</span></div>
            <div>
                <button class="plus">+</button>
                <span class="quant">0</span>
                <button class="moin">-</button>
                <button class="delete">delete</button>
            </div>
        </div>
    </div>
    <div class="total">
        <h3>total price</h3>
        <div><span class="total-price">0</span>€<span></span></div>
    </div>
    <script src="j.js"></script>
</body>

</html>
